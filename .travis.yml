language: go

go:
- '1.9'
- '1.10'
- '1.11'

env:
  global:
  - DEP_VERSION="0.5.0"
  - FILE_TO_DEPLOY="dist/*"
  - PROTOBUF_VERSION="3.5.1"
  - CANARY_TAG="canary"

  # GITHUB_TOKEN
  - secure: ""

  matrix:
  - CI_JOB=test
  - CI_JOB=test-integration

matrix:
  exclude:
  # FIXME: Installing protoc-gen-* is broken on test-integration
  - go: '1.11'
    env: CI_JOB=test-integration

branches:
  except:
  - canary

cache:
  directories:
  - $GOPATH/pkg/mod
  - $GOPATH/pkg/dep
  - $HOME/include
  - $HOME/bin

before_install:
- if [[ "$TRAVIS_GO_VERSION" == 1.11* ]]; then
    export COVERAGE_ENABLED=1;
    export GO111MODULE=on;
  else
    export DEP_ENABLED=1;
  fi
- ./_script/ci-install

install:
- |
  if [ "$DEP_ENABLED" = 1 ]; then
    dep ensure -v -vendor-only;
  fi

script:
- ./_script/ci-$CI_JOB

jobs:
  include:
  - stage: deploy
    go: 1.11
    script: []
    before_deploy:
    - make packages
    # for canary build, ref: https://github.com/oliexdev/openScale/pull/121
    - git remote add gh https://${TRAVIS_REPO_SLUG%/*}:${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
    - git tag -f $CANARY_TAG
    - git push -f gh $CANARY_TAG
    - git remote remove gh
    deploy:
    - provider: releases
      skip_cleanup: true
      api_key: $GITHUB_TOKEN
      file_glob: true
      file: $FILE_TO_DEPLOY
      on:
        tags: true
    - provider: releases
      skip_cleanup: true
      api_key: $GITHUB_TOKEN
      file_glob: true
      file: $FILE_TO_DEPLOY
      prerelease: true
      overwrite: true
      name: canary
      body: canary build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
      target_commitish: $TRAVIS_COMMIT
      on:
        branch: master
