language: go

go: "1.10"

env:
  global:
  - DEP_VERSION="0.4.1"
  # GITHUB_TOKEN
  - secure: ""

cache:
  directories:
  - vendor
  - $GOPATH/pkg/dep

before_install:
- curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
- chmod +x $GOPATH/bin/dep
- go get -u github.com/golang/lint/golint
- export PATH=$PWD/bin:$PATH

install:
- make setup

script:
- make lint
- make cover

after_success:
- bash <(curl -s https://codecov.io/bash)

before_deploy:
- make packages

deploy:
- provider: releases
  skip_cleanup: true
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: 'dist/*.tar.gz'
  on:
    all_branches: true
    # tags: true
- provider: releases
  skip_cleanup: true
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: 'dist/*.tar.gz'
  prerelease: true
  on:
    all_branches: true
    # tags: true
