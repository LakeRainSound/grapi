language: go

go: '1.11'

env:
  global:
  - DEP_RELEASE_TAG=v0.5.0
  - FILE_TO_DEPLOY="dist/*"
  - PROTOBUF_VERSION="3.5.1"
  - CANARY_TAG="canary"

  # GITHUB_TOKEN
  - secure: ""
  # REVIEWDOG_GITHUB_API_TOKEN
  - secure: ""

branches:
  except:
  - canary

cache:
  directories:
  - $GOPATH/pkg/mod
  - $GOPATH/pkg/dep
  - $HOME/include
  - $HOME/bin

install:
- make setup

jobs:
  include:
  - name: lint
    before_install: skip
    script: make lint
    if: type = 'pull_request'

  - &test
    env: TEST_TASK=test
    script: make $TEST_TASK
    if: type != 'pull_request'

  - &test-integration
    <<: *test
    env: TEST_TASK=test-integration
    before_install: ./_script/ci-install

  - <<: *test
    env:
    - GO111MODULE=on
    - TEST_TASK=cover
    after_success: bash <(curl -s https://codecov.io/bash)

  - <<: *test
    go: '1.10'

  - <<: *test-integration
    go: '1.10'

  - stage: deploy
    script: skip
    before_deploy:
    - make packages
    # for canary build, ref: https://github.com/oliexdev/openScale/pull/121
    - git remote add gh https://${TRAVIS_REPO_SLUG%/*}:${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
    - git tag -f $CANARY_TAG
    - git push -f gh $CANARY_TAG
    - git remote remove gh
    deploy:
    - provider: releases
      skip_cleanup: true
      api_key: $GITHUB_TOKEN
      file_glob: true
      file: $FILE_TO_DEPLOY
      on:
        tags: true
    - provider: releases
      skip_cleanup: true
      api_key: $GITHUB_TOKEN
      file_glob: true
      file: $FILE_TO_DEPLOY
      prerelease: true
      overwrite: true
      name: canary
      body: canary build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
      target_commitish: $TRAVIS_COMMIT
      on:
        branch: master
    if: type != 'pull_request'
